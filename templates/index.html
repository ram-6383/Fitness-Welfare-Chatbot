<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸŒ¿ Wellness Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #chat-box {
      width: 100%;
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .tabs button.active {
      background-color: #0056b3;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      color: #007bff;
    }

    .bot {
      color: #28a745;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    #input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }

    .nutrition-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .nutrition-table th {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 18px;
    }

    .nutrition-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .nutrition-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>ğŸŒ¿ Wellness Assistant</h2>

    <div class="tabs">
      <button class="active" onclick="switchTab('nutrition')">ğŸ¥— Nutrition</button>
      <button onclick="switchTab('hospital')">ğŸ¥ Hospitals</button>
      <button onclick="switchTab('exercise')">ğŸ‹ï¸ Exercises</button>
    </div>

    <div id="messages"></div>

    <div id="input-area">
      <input type="text" id="symptom-input" placeholder="Enter food / city / muscle..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let currentTab = 'nutrition';

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      document.getElementById("messages").innerHTML = '';
      document.getElementById("symptom-input").value = '';
    }

    function sendMessage() {
      const input = document.getElementById('symptom-input');
      const message = input.value.trim();
      if (!message) return;

      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;

      let endpoint = '';
      let body = {};

      if (currentTab === 'nutrition') {
        endpoint = '/chat';
        body = { message: message };
      } else if (currentTab === 'hospital') {
        endpoint = '/hospitals';
        body = { city: message };
      } else if (currentTab === 'exercise') {
        endpoint = '/exercise';
        body = { muscle: message };
      }

      fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          messagesDiv.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.error}</div>`;
        } else if (currentTab === 'nutrition') {
          const tableHTML = `
            <table class="nutrition-table">
              <tr><th colspan="2">ğŸ¥— ${data.name}</th></tr>
              <tr><td>ğŸ”¥ Calories</td><td>${data.calories}</td></tr>
              <tr><td>ğŸ’ª Protein</td><td>${data.protein_g}</td></tr>
              <tr><td>ğŸ¥“ Fat</td><td>${data.fat_total_g} (Saturated: ${data.fat_saturated_g})</td></tr>
              <tr><td>ğŸ Carbohydrates</td><td>${data.carbohydrates_total_g}</td></tr>
              <tr><td>ğŸ¬ Sugar</td><td>${data.sugar_g}</td></tr>
              <tr><td>ğŸŒ¾ Fiber</td><td>${data.fiber_g}</td></tr>
              <tr><td>ğŸ§‚ Sodium</td><td>${data.sodium_mg}</td></tr>
              <tr><td>ğŸŒ Potassium</td><td>${data.potassium_mg}</td></tr>
              <tr><td>ğŸ’‰ Cholesterol</td><td>${data.cholesterol_mg}</td></tr>
            </table>
          `;
          messagesDiv.innerHTML += `<div class="message bot">${tableHTML}</div>`;
        } else if (currentTab === 'hospital') {
          messagesDiv.innerHTML += `<div class="message bot"><strong>Bot:</strong><br>${data.hospitals.join("<br>")}</div>`;
        } else if (currentTab === 'exercise') {
          messagesDiv.innerHTML += `<div class="message bot"><strong>Bot:</strong><br>${data.exercises.join("<br>")}</div>`;
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        input.value = '';
      })
      .catch(() => {
        messagesDiv.innerHTML += `<div class="message bot"><strong>Bot:</strong> â— Error occurred. Try again.</div>`;
        input.value = '';
      });
    }
  </script>
</body>
</html>
