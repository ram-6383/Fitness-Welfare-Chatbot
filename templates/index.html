<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🥗 Nutrition Welfare System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    h2 {
      color: #333;
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      color: #007bff;
    }

    .bot {
      color: #28a745;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    #input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }

    .nutrition-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .nutrition-table th {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 18px;
      text-align: left;
    }

    .nutrition-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .nutrition-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>🥗 Nutrition Welfare System</h2>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="symptom-input" placeholder="Enter a food item (e.g., banana)" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('symptom-input');
      const message = input.value.trim();
      if (!message) return;

      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          messagesDiv.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.error}</div>`;
        } else {
          const tableHTML = `
            <table class="nutrition-table">
              <tr><th colspan="2">🥗 ${data.name}</th></tr>
              <tr><td>🔥 Calories</td><td>${data.calories} kcal</td></tr>
              <tr><td>💪 Protein</td><td>${data.protein_g} g</td></tr>
              <tr><td>🥓 Fat</td><td>${data.fat_total_g} g (Saturated: ${data.fat_saturated_g} g)</td></tr>
              <tr><td>🍞 Carbohydrates</td><td>${data.carbohydrates_total_g} g</td></tr>
              <tr><td>🍬 Sugar</td><td>${data.sugar_g} g</td></tr>
              <tr><td>🌾 Fiber</td><td>${data.fiber_g} g</td></tr>
              <tr><td>🧂 Sodium</td><td>${data.sodium_mg} mg</td></tr>
              <tr><td>🍌 Potassium</td><td>${data.potassium_mg} mg</td></tr>
              <tr><td>💉 Cholesterol</td><td>${data.cholesterol_mg} mg</td></tr>
            </table>
          `;
          messagesDiv.innerHTML += `<div class="message bot">${tableHTML}</div>`;
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        input.value = '';
      })
      .catch(error => {
        messagesDiv.innerHTML += `<div class="message bot"><strong>Bot:</strong> ❗ Error occurred. Try again.</div>`;
        input.value = '';
      });
    }
  </script>
</body>
</html>
